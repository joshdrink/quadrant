<!DOCTYPE html>

<html lang='en-US'>

<head>

  <!-- MetaData -->

    <title>Quadrant Site Template</title>

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Quadrant Site Template'>
    <meta name='author' content='Josh Beveridge'>

  <!-- Links -->

    <link rel='shortcut icon' href='placeholder'>

    <link rel='stylesheet' type='text/css' href='css/quadrant.css'>
    <link rel='stylesheet' type='text/css' href='css/app.css'>

  <!-- JavaScript -->

    <script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>

    <script src='js/quadrant.js' type='text/javascript'></script>

    <script type="text/javascript" src="//use.typekit.net/beu0hlx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

</head>

  <body>

    <header>

      <div class='container'>
        <h1>Quadrant Template Site</h2>
      </div>

    </header>

    <section>

      <div class='container'>

        <h2>Grid Example</h2>

        <div class='row'>
          <div class='column col-3 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-3 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-3 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-3 col-square'>
            <div class='content'></div>
          </div>
        </div>

        <div class='row'>
          <div class='column col-4 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-4 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-4 col-square'>
            <div class='content'></div>
          </div>
        </div>

        <div class='row force-height'>
          <div class='column col-2'>
            <div class='content'></div>
          </div>
          <div class='column col-4 col-square find-height'>
            <div class='content'></div>
          </div>
          <div class='column col-4 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-2'>
            <div class='content'></div>
          </div>
        </div>

        <div class='row force-height'>
          <div class='column col-3'>
            <div class='content'></div>
          </div>
          <div class='column col-3'>
            <div class='content'></div>
          </div>
          <div class='column col-6 col-square find-height'>
            <div class='content'></div>
          </div>
        </div>

        <div class='row force-height'>
          <div class='column col-6'>
            <div class='row nested-2 edge-collapse'>
              <div class='column col-6'>
                <div class='content'></div>
              </div>
              <div class='column col-6'>
                <div class='content'></div>
              </div>
            </div>
            <div class='row nested-2 edge-collapse'>
              <div class='column col-4'>
                <div class='content'></div>
              </div>
              <div class='column col-4'>
                <div class='content'></div>
              </div>
              <div class='column col-4'>
                <div class='content'></div>
              </div>
            </div>
          </div>
          <div class='column col-6 col-square find-height'>
            <div class='content'></div>
          </div>
        </div>

        <div class='row force-height'>
          <div class='column col-2'>
            <div class='content'></div>
          </div>
          <div class='column col-4 col-square find-height'>
            <div class='content'></div>
          </div>
          <div class='column col-4 col-square'>
            <div class='content'></div>
          </div>
          <div class='column col-2'>
            <div class='row nested-3 edge-collapse'>
              <div class='column col-12'>
                <div class='content'></div>
              </div>
            </div>
            <div class='row nested-3 edge-collapse'>
              <div class='column col-12'>
                <div class='content'></div>
              </div>
            </div>
            <div class='row nested-3 edge-collapse'>
              <div class='column col-12'>
                <div class='content'></div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </section>

  </body>

</html>
